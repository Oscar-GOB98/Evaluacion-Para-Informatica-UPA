<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <form id="userForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <small class="error" id="nombreError"></small>
            <br><br>

            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="text" id="fechaNacimiento" name="fechaNacimiento" placeholder="dd-mm-YYYY" required>
            <small class="error" id="fechaError"></small>
            <br><br>

            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" required>
            <small class="error" id="telefonoError"></small>
            <br><br>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            <small class="error" id="emailError"></small>
            <br><br>

            <label>Edad:</label>
            <span id="edad">0</span>
            <br><br>

            <button type="submit">Enviar</button>
        </form>
        <br>
        <a href="index.html">Volver a inicio</a>
    </div>

    <script src="formulario.js"></script>
</body>
</html>
